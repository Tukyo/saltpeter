<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="fg"></div>

  <canvas class='hacker hacker_3d'></canvas>
  <canvas class='hacker hacker_bars'></canvas>
  <div class="hacker hacker_console"></div>

  <h1 id="saltpeterTitle">SALTPETER</h1>

  <div class="user_info">
    <strong>Neural ID:</strong> <span id="userId"></span>
  </div>

  <div id="roomControls" class="container room_controls">
    <h2>Neural Network Control Panel</h2>
    <p>Create a session for other hackers to join, or join an ongoing neural link.</p>
    <button id="hostBtn">Host Session</button>
    <div id="joinButtons" class="container row">
      <button id="joinBtn">Join Session</button>
      <button id="quickBtn">Quickplay</button>
    </div>
  </div>

  <div id="lobbyContainer" class="container lobby_container" style="display: none;">
    <div class="container game_header">
      <h3><span id="roomId"></span></h3>
      <div class="container row">
        <button id="lobbyCodeBtn">Copy Room Code</button>
        <button id="lobbyLeaveBtn" class="danger">Leave Room</button>
      </div>
    </div>

    <div class="lobby_players">
      <h4>Players:</h4>
      <div id="lobbyPlayersList" class="players_list"></div>
    </div>

    <button id="startGameBtn" class="start_game_btn" style="display: none;">Start Game</button>

    <div id="gameOptionsContainer" class="container game_options">
      <div class="container row game_option">
        <span>Private</span>
        <toggle id="privateToggle" role="switch" aria-checked="false"></toggle>
      </div>
      <div class="container row game_option">
        <span>Upgrades</span>
        <toggle id="upgradesToggle" role="switch" aria-checked="true"></toggle>
      </div>
      <div class="container game_options_row">
        <div class="container row game_option">
          <span>Wins</span>
          <input type="number" id="winsInput" class="game_option_input" min="1" value="5">
        </div>
        <div class="container row game_option">
          <span>Players</span>
          <input type="number" id="playersInput" class="game_option_input" min="1" value="4">
        </div>
      </div>
    </div>
  </div>

  <div id="gameContainer" class="container game_container" style="display: none;">
    <div class="container game_header">
      <h3><span id="gameRoomId"></span></h3>
      <div class="container row">
        <button id="gameCodeBtn">Copy Room Code</button>
        <button id="gameLeaveBtn" class="danger">Leave Room</button>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="hud" class="container">
      <div class="container row hud">
        <div id="inventory" class="container">
          <div id="invPrimary" class="inventory_item">
            <img id="primaryIcon"></img>
          </div>
          <div id="invAmmoReserves" class="inventory_item">
            <canvas id="ammoReservesCanvas"></canvas>
          </div>
        </div>
        <div id="vitals" class="container">
          <div id="healthRow" class="row">
            <div class="divider vitals_divider middle"></div>
            <div id="healthBar" class="health_bar">
              <div id="healthFill" class="health_fill"></div>
            </div>
          </div>
          <div id="staminaRow" class="row">
            <div class="divider stamina_divider middle long"></div>
            <div id="staminaBar" class="stamina_bar">
              <div id="staminaFill" class="stamina_fill"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container row hud">
        <div id="playerStats" class="container row">
          <div id="statAccuracy" class="stat">
            <img id="accuracyIcon" src="/assets/img/icon/stats/accuracy.png" alt="Accuracy Icon"></img>
            <span id="accuracyValue">10</span>
          </div>
          <div class="divider stats_divider middle"></div>
          <div id="statDamage" class="stat">
            <img id="damageIcon" src="/assets/img/icon/stats/damage.png" alt="Damage Icon"></img>
            <span id="damageValue">25</span>
          </div>
          <div class="divider stats_divider bottom"></div>
          <div id="statLuck" class="stat">
            <img id="luckIcon" src="/assets/img/icon/stats/luck.png" alt="Luck Icon"></img>
            <span id="luckValue">1</span>
          </div>
          <div class="divider stats_divider top"></div>
          <div id="statRange" class="stat">
            <img id="rangeIcon" src="/assets/img/icon/stats/range.png" alt="Range Icon"></img>
            <span id="rangeValue">5</span>
          </div>
          <div class="divider stats_divider middle"></div>
          <div id="statShotSpeed" class="stat">
            <img id="shotSpeedIcon" src="/assets/img/icon/stats/shotspeed.png" alt="Shot Speed Icon"></img>
            <span id="shotSpeedValue">35</span>
          </div>
          <div class="divider stats_divider top"></div>
          <div id="statSpeed" class="stat">
            <img id="speedIcon" src="/assets/img/icon/stats/speed.png" alt="Speed Icon"></img>
            <span id="speedValue">6</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Join Room Modal -->
  <div id="modal" class="modal hidden">
    <div id="modalContent">
      <span id="modalText">Join Room</span>
      <input id="joinRoomInput" class="modal_input" type="text" placeholder="Enter room code..." />
      <div id="modalButtons">
        <button id="joinRoomConfirmBtn" class="modal_btn">Join</button>
        <button id="joinRoomCancelBtn" class="modal_btn danger">Cancel</button>
      </div>
      <div id="joinRoomError" class="modal_error"></div>
    </div>
  </div>

  <div id="upgradeContainer" class="container upgrade_container" style="display: none;"></div>

  <div id="crosshair" style="display: none;"></div>

  <div id="chatContainer" class="chat_container" style="display: none;">
    <div id="chatMessages" class="chat_messages"></div>
    <div class="chat_input_row">
      <input type="text" id="chatInput" class="chat_input" placeholder="Type a message..." maxlength="200">
      <button id="chatSendBtn" class="chat_send_btn">Send</button>
    </div>
  </div>

  <div id="leaderboardContainer" class="leaderboard_container" style="display: none;">
    <table class="leaderboard_table">
      <thead>
        <tr class="leaderboard_header">
          <th>Player</th>
          <th>Wins</th>
          <th>Kills</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

  <script src="/app.js"></script>
  <script src="/assets/scripts/vfx.js"></script>
</body>

</html>
